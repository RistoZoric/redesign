<!-- start --- form validation 30-08-2022 -->
<script >
  
  $(function() {
  
     $("#verification_form").validate({
      errorPlacement: function (error, element) {
       $(element)
       .closest("form")
       .find("label[for='" + element.attr("id") + "']" )
       .append(error);
  
      },
         
      errorElement: "span",
      rules: {

     vCodeOne : {
        required  : true,
        minlength : 1,
        maxlength : 1,
        number    : true,
      },
      vCodeTwo: {
        required  : true,
        minlength : 1,
        maxlength : 1,
        number    : true,
      },
      vCodeThree: {
        required  : true,
        minlength : 1,
        maxlength : 1,
        number    : true,
      },
      vCodeFour: {
        required  : true,
        minlength : 1,
        maxlength : 1,
        number    : true,
      },

    
      },
      
      submitHandler: function () {
      let formData = $("#verification_form").serialize();
      let email = $("#email").val();
     // console.log(email,"emailemailemailemailemailemailemailemailemail")
      localStorage.setItem("signupEmail",email);
  
      $.ajax({
       url        : 'https://admin.factzz.in/api/user/regenerate_email_verification_code',
       data       : formData,
       cache      : false,
       processData: false,
       method     : 'POST',
       type       : 'POST',
      success: function (_res) {
        // console.log(_res.success,"dksfdskfhdsifhdihdihdidifdsfijdfjdfodjfodfj");
        if (_res.success) {
            let successConfig = {
            title        : 'Confirmation',
            message      : `Your account has been successfully verified.` ,
            type         : 'success', 
          }
          // window.location.href = "sign-in";
          KWACHA_MAIN.sweetAlert(successConfig);
          $('#signup_form').trigger("reset");


        } else {
          // let responseText = JSON.parse(e.responseText);
          let errorConfig = {
          title   : 'Error',
          message : _res.error,
          type    : 'error'
          }
          KWACHA_MAIN.sweetAlert(errorConfig);
        }
       
        },
  
      });
  
      },
  
  
     });
  
  });
  function resendCode () {
    let  email = localStorage.getItem("signupEmail");
    $.ajax({
    url        : 'https://admin.factzz.in/api/user/regenerate_email_verification_code',
    data       : 'email=' + email,
    cache      : false,
    processData: false,
    method     : 'POST',
    type       : 'POST',
    success: function (_res) {
        // console.log(_res.success,"dksfdskfhdsifhdihdihdidifdsfijdfjdfodjfodfj");
        if (_res.success) {
            let successConfig = {
            title        : 'Confirmation',
            message      : `Your account has been successfully verified.` ,
            type         : 'success', 
          }
          // window.location.href = "sign-in";
          KWACHA_MAIN.sweetAlert(successConfig);
          $('#signup_form').trigger("reset");


        } else {
          // let responseText = JSON.parse(e.responseText);
          let errorConfig = {
          title   : 'Error',
          message : _res.error,
          type    : 'error'
          }
          KWACHA_MAIN.sweetAlert(errorConfig);
        }
       
        },

  });

}






  
  
  </script>
  
 <!-- End --- form validation 30-08-2022 -->
