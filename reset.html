<!-- start --- form validation 30-08-2022 -->
<script>

  $(function () {

    $("#resent_form").validate({
      errorPlacement: function (error, element) {
        $(element)
          .closest("form")
          .find("label[for='" + element.attr("id") + "']")
          .append(error);

      },

      errorElement: "span",
      rules: {

        email: {
          required: true,
          email: true,
          maxlength: 70,
        },


      },

      submitHandler: function () {
        let formData = $("#resent_form").serialize();
        let email = $("#email").val();
        // console.log(email,"emailemailemailemailemailemailemailemailemail")
        localStorage.setItem("signupEmail", email);

        $.ajax({
          url: 'https://admin.factzz.in/api/user/forgot_password',
          data: formData,
          cache: false,
          processData: false,
          method: 'POST',
          type: 'POST',
          success: function (_res) {
            // console.log(_res.success,"dksfdskfhdsifhdihdihdidifdsfijdfjdfodjfodfj");
            if (_res.success) {
              let successConfig = {
                title: 'Confirmation',
                message: `Your account has been successfully verified.`,
                type: 'success',
              }
              window.location.href = "file:///home/zit-rohit/Documents/projects%20html/redesign/redesign/pages/authentication/verification/basic.html";
              KWACHA_MAIN.sweetAlert(successConfig);
              $('#resent_form').trigger("reset");


            } else {
              // let responseText = JSON.parse(e.responseText);
              let errorConfig = {
                title: 'Error',
                message: _res.error,
                type: 'error'
              }
              KWACHA_MAIN.sweetAlert(errorConfig);
            }

          },

        });

      },


    });






  });


</script>

<!-- End --- form validation 30-08-2022 -->
